<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 BLE Web Control</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    button { font-size: 1.2em; margin: 0.5em; padding: 0.5em 1em; }
  </style>
</head>
<body>
  <h1>ESP32 BLE Control</h1>
  <button onclick="connect()">üîó Connect</button>
  <button onclick="sendCommand('A')">Send A</button>
  <button onclick="sendCommand('B')">Send B</button>
  <button onclick="sendCommand('ENTER')">Send ENTER</button>
  <button onclick="sendCommand('S')">Send S (Ctrl+S)</button>
  <pre id="log"></pre>

  <script>
    let device, characteristic;

    function log(text) {
      const logEl = document.getElementById('log');
      logEl.textContent += text + '\n';
    }

    async function connect() {
      try {
        log('Requesting Bluetooth Device...');
        device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'ESP32S3 HID Bridge' }],
          optionalServices: ['4fafc201-1fb5-459e-8fcc-c5c9c331914b'] // –∑–∞–º—ñ–Ω–∏ UUID –Ω–∞ —Å–≤—ñ–π
        });

        const server = await device.gatt.connect();
        log('Connected to GATT Server');

        const service = await server.getPrimaryService('4fafc201-1fb5-459e-8fcc-c5c9c331914b');
        characteristic = await service.getCharacteristic('beb5483e-36e1-4688-b7f5-ea07361b26a8'); // UUID —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏

        log('Characteristic ready');
      } catch (error) {
        log('‚ùå ' + error);
      }
    }

    async function sendCommand(command) {
      if (!characteristic) {
        log('Not connected to device');
        return;
      }

      const encoder = new TextEncoder();
      await characteristic.writeValue(encoder.encode(command));
      log(`‚úÖ Sent: ${command}`);
    }
  </script>
</body>
</html>
