<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BLE Control PWA</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }

    #top-panel {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    #status {
      font-weight: bold;
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.9rem;
    }

    #status.disconnected {
      background-color: #eee;
      color: #444;
    }

    #status.connected {
      background-color: #4caf50;
      color: white;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
    }

    #button-grid {
      flex-grow: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 1rem;
      margin-bottom: 1rem;
      padding-right: 1rem;
    }

    .cmd-btn {
      font-size: 2rem;
      aspect-ratio: 1 / 1;
      width: 100%;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 0.5rem;
      transition: background-color 0.2s, transform 0.1s;
    }

    .cmd-btn:hover {
      background-color: #0d47a1;
    }

    .cmd-btn:active {
      background-color: #1565c0;
      transform: scale(0.95);
    }

    #log {
      background: #f4f4f4;
      border: 1px solid #ccc;
      padding: 1rem;
      max-height: 120px;
      overflow-y: auto;
      white-space: pre-wrap;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

  <div id="top-panel">
    <button id="connectBtn">Connect</button>
    <button id="resetBtn">Reset UUID</button>
    <span id="status" class="disconnected">Disconnected</span>
  </div>

  <div id="button-grid">
    <button class="cmd-btn" data-cmd="Text sample">Text sample</button>
    <button class="cmd-btn" data-cmd="123">123</button>
    <button class="cmd-btn" data-cmd="A">A</button>
    <button class="cmd-btn" data-cmd="B">B</button>
    <button class="cmd-btn" data-cmd="X">X</button>
    <button class="cmd-btn" data-cmd="CTRL+S">CTRL+S</button>
  </div>

  <div id="log"></div>

  <script>
    const connectBtn = document.getElementById('connectBtn');
    const resetBtn = document.getElementById('resetBtn');
    const logDiv = document.getElementById('log');
    const cmdButtons = document.querySelectorAll('.cmd-btn');
    const status = document.getElementById('status');

    let bleDevice = null;
    let bleCharacteristic = null;

    function log(msg) {
      console.log(msg);
      logDiv.textContent += `\n${msg}`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function updateStatus(connected) {
      if (connected) {
        status.textContent = 'Connected';
        status.classList.remove('disconnected');
        status.classList.add('connected');
      } else {
        status.textContent = 'Disconnected';
        status.classList.remove('connected');
        status.classList.add('disconnected');
      }
    }

    connectBtn.addEventListener('click', async () => {
      try {
        const savedServiceUUID = localStorage.getItem('ble_service_uuid');
        const savedCharUUID = localStorage.getItem('ble_char_uuid');

        if (savedServiceUUID && savedCharUUID) {
          log('üß† Using saved UUIDs...');
          await connectWithUUIDs(savedServiceUUID, savedCharUUID);
        } else {
          log('üîç No saved UUIDs, scanning...');
          await connectAndDiscover();
        }
        updateStatus(true);
      } catch (e) {
        log(`‚ùå Connection error: ${e.message}`);
        updateStatus(false);
      }
    });

    resetBtn.addEventListener('click', () => {
      localStorage.removeItem('ble_service_uuid');
      localStorage.removeItem('ble_char_uuid');
      log('‚ôªÔ∏è UUIDs cleared from localStorage.');
    });

    cmdButtons.forEach(btn => {
      btn.addEventListener('click', async () => {
        const cmd = btn.getAttribute('data-cmd');
        if (bleCharacteristic) {
          const data = new TextEncoder().encode(cmd);
          await bleCharacteristic.writeValue(data);
          log(`üì§ Sent: ${cmd}`);
        } else {
          log('‚ö†Ô∏è Not connected.');
        }
      });
    });

    async function connectAndDiscover() {
      const device = await navigator.bluetooth.requestDevice({
        acceptAllDevices: true,
        optionalServices: ['battery_service']
      });

      bleDevice = device;
      const server = await device.gatt.connect();

      const services = await server.getPrimaryServices();
      log(`üîé Found ${services.length} services.`);

      for (const service of services) {
        const characteristics = await service.getCharacteristics();
        for (const char of characteristics) {
          if (char.properties.write || char.properties.notify || char.properties.read) {
            bleCharacteristic = char;

            localStorage.setItem('ble_service_uuid', service.uuid);
            localStorage.setItem('ble_char_uuid', char.uuid);

            log(`‚úÖ Connected and saved UUIDs:
Service: ${service.uuid}
Characteristic: ${char.uuid}`);
            return;
          }
        }
      }

      throw new Error('No usable characteristic found');
    }

    async function connectWithUUIDs(serviceUUID, charUUID) {
      const device = await navigator.bluetooth.requestDevice({
        filters: [{ services: [serviceUUID] }]
      });

      bleDevice = device;
      const server = await device.gatt.connect();
      const service = await server.getPrimaryService(serviceUUID);
      const char = await service.getCharacteristic(charUUID);

      bleCharacteristic = char;

      log(`‚úÖ Connected using saved UUIDs:
Service: ${serviceUUID}
Characteristic: ${charUUID}`);
    }
  </script>

</body>
</html>
